    <style>
      body {
        margin: 0;
        background: black;
        color: white;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }

      .hero-section {
        padding: 120px 0;
      }
      .container-width {
        width: 100%;
        max-width: 1142px;
        padding: 0 16px;
        margin: 0 auto;
      }
      .header {
        text-align: left;
        max-width: 1200px;
        font-size: 48px;
        font-weight: bold;
        padding-left: 20px;
      }
      .hero-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .view-all {
        padding: 10px 20px;
        background: white;
        color: black;
        font-size: 14px;
        text-transform: uppercase;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .view-all:hover {
        transform: scale(1.05);
      }

      .container {
        display: flex;
        max-width: 1200px;
        margin-top: 50px;
        border: 1px solid #333;
        overflow: hidden;
        position: relative;
      }

      .speakers-list {
        flex: 1;
        border-right: 1px solid #333;
        background: #000;
      }

      .speaker {
        padding: 20px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        color: #888;
        transition: background 0.3s, color 0.3s;
        position: relative;
      }

      .speaker:hover {
        color: white;
        background: #111;
      }

      .speaker.active {
        background: linear-gradient(90deg, #111 0%, #222 100%);
        color: white;
      }

      .social-icons {
        display: flex;
        gap: 10px;
        height: 0;
        overflow: hidden;
        transition: height 0.4s ease, opacity 0.4s ease, transform 0.4s ease;
        opacity: 0;
        transform: translateY(10px);
      }

      .speaker:hover .social-icons,
      .speaker.active .social-icons {
        margin-top: 10px;
        height: 20px;
        opacity: 1;
        transform: translateY(0);
      }

      .speaker-photo {
        width: 50%;
        background: #111;
        padding: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-direction: column;
      }

      .speaker-content {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        position: absolute;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .speaker-content.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .speaker-content figure {
        max-width: 200px;
        border-radius: 8px;
        margin-bottom: 20px;
        overflow: hidden;
        animation: zoomIn 0.6s ease;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      img {
        width: 100%;
        height: auto;
        display: block;
      }

      .photo-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .photo-role {
        font-size: 14px;
        color: #aaa;
      }

      @media screen and (max-width: 767px) {
        .container {
          flex-direction: column;
          border: none;
        }

        .hero-info {
          flex-wrap: wrap;
        }

        .speakers-list {
          width: 100%;
          border-right: none;
        }

        .speaker-photo {
          display: none;
        }

        .speaker-content {
          display: none;
          opacity: 1;
          transform: none;
          position: static;
          padding: 20px;
          background: #111;
          border-top: 1px solid #333;
        }

        .speaker-content.active {
          display: flex;
        }

        .speaker + .speaker-content {
          margin-bottom: 10px;
        }
        .speaker-content.active {
          animation: none;
        }
        .header {
          font-size: 16px;
        }
        .photo-title {
          font-size: 20px;
        }
        .speaker.active,
        .speaker-content.active {
          border: 0;
        }
      }
      @media (max-width: 1199px) {
        .container-width {
          max-width: 960px;
        }
      }
      @media (max-width: 991px) {
        .container-width {
          max-width: 720px;
        }
      }
      @media (max-width: 767px) {
        .container-width {
          max-width: 100%;
          width: auto;
          padding: 0 1.25rem;
        }
      }
    </style>

    <script>
      const speakers = document.querySelectorAll(".speaker");
      const contentSections = document.querySelectorAll(".speaker-content");
      const speakerPhoto = document.querySelector(".speaker-photo");
      let currentIndex = 0;
      let intervalId;
      let wasDesktop = window.innerWidth > 767;

      function activateSpeakerByIndex(index) {
        const id = speakers[index].dataset.id;
        activateSpeaker(id);
      }

      function activateSpeaker(targetId) {
        speakers.forEach((s) => s.classList.remove("active"));
        contentSections.forEach((c) => c.classList.remove("active"));

        const activeSpeaker = document.querySelector(
          `.speaker[data-id="${targetId}"]`
        );
        const activeContent = document.getElementById(targetId);
        if (activeSpeaker && activeContent) {
          activeSpeaker.classList.add("active");
          activeContent.classList.add("active");
          currentIndex = Array.from(speakers).indexOf(activeSpeaker);
        }
      }

      function startAutoRotate() {
        stopAutoRotate();
        intervalId = setInterval(() => {
          currentIndex = (currentIndex + 1) % speakers.length;
          activateSpeakerByIndex(currentIndex);
        }, 4000);
      }

      function stopAutoRotate() {
        clearInterval(intervalId);
      }

      function moveContentToSpeakers() {
        if (window.innerWidth <= 767) {
          contentSections.forEach((content) => {
            const id = content.id;
            const speaker = document.querySelector(`.speaker[data-id="${id}"]`);
            if (speaker && speaker.nextElementSibling !== content) {
              speaker.insertAdjacentElement("afterend", content);
            }
          });
        } else {
          contentSections.forEach((content) => {
            if (!speakerPhoto.contains(content)) {
              speakerPhoto.appendChild(content);
            }
          });
        }
      }

      speakers.forEach((speaker, index) => {
        speaker.addEventListener("mouseenter", () => {
          if (window.innerWidth > 767) {
            stopAutoRotate();
            activateSpeakerByIndex(index);
          }
        });

        speaker.addEventListener("mouseleave", () => {
          if (window.innerWidth > 767) {
            startAutoRotate();
          }
        });

        speaker.addEventListener("click", () => {
          if (window.innerWidth <= 767) {
            const id = speaker.dataset.id;
            const isActive = speaker.classList.contains("active");

            speakers.forEach((s) => s.classList.remove("active"));
            contentSections.forEach((c) => c.classList.remove("active"));

            if (!isActive) {
              speaker.classList.add("active");
              document.getElementById(id).classList.add("active");
            }
          }
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        activateSpeakerByIndex(0);
        moveContentToSpeakers();
        if (window.innerWidth > 767) {
          startAutoRotate();
        }
      });

      window.addEventListener("resize", () => {
        moveContentToSpeakers();

        const isDesktop = window.innerWidth > 767;
        if (isDesktop && !wasDesktop) {
          startAutoRotate();
        } else if (!isDesktop && wasDesktop) {
          stopAutoRotate();
        }
        wasDesktop = isDesktop;
      });
    </script>
